<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            background-color: rgb(87, 4, 87);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #contact-form {
            background: unset;
            filter: blur(0.5px) grayscale(10%) brightness(70%);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 5px 8px 12px rgba(0, 0, 0, 0.507);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #dddddd;
            text-shadow: 5px 4px 8px rgba(0, 0, 0, 0.397);
        }

        input, textarea, button {
            width: 95%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #e6dede;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="contact-form">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">الرقم :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">المشكلة الفنية:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">إرسال</button>
    </form>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            alert("لا تضغط على الزر مجددا جاري الارسال");

            emailjs.init("VtcFmXNDt4LqEDr1R"); // المفتاح العام الخاص بك

            emailjs.send("service_0epf7lk", "template_vzgmknt", {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            }).then(
                function () {
                    alert("تم إرسال الرسالة بنجاح!");
                },
                function (error) {
                    alert("حدث خطأ أثناء إرسال الرسالة: " + JSON.stringify(error));
                }
            );
        });
    </script>
</body>
</html>
