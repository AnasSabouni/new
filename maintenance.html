<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج الاتصال</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    /* تنسيق الخلفية لكامل الصفحة */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #6a1b8f;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .con h1{
      background-color: #371247;
      position: relative;
      color: #fff;
      text-align: center;
      font-size: 70px;
      bottom: 400px;
      border-bottom: 2px dotted #fff ;
      line-height: 120px;
      width: 435%;
      margin-left: 10px;
        
    }
    .about h3{
      position: relative;
      text-align: center;
      font-size: 24px;
      color: #ddd;
      bottom: 200px;
      width: 400px;
    }

    /* طبقة التعتيم لتحسين وضوح النموذج */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* حاوية النموذج */
    .container {
      position: relative;
      filter: blur(5px) grayscale(8px) brightness(4px);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 300%;
      top: 150px;
      margin-left: -410px;
      right: 50px;
    }

    /* تنسيق العناوين والوسوم */
    .container h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #e6e6e6;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* تنسيق الإدخالات والمناطق النصية */
    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* زر الإرسال */
    button {
      width: 100%;
      padding: 12px;
      filter: blur(5px) contrast(8px) brightness(4px);
      color: #5d177e;
      font-size: 22px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }
    .num{
      position: relative;
      width: 500px;
      color: #ddd;
      text-align: center;
      padding-left: 200px;
      left: 150px;
      top: 100px;
    }
    .num ul{
      position: relative;
      list-style-type: circle;
      border-bottom: 5px solid rgb(255, 255, 255);
      padding: 10px;
      width: 140%;
    }
    .im1 img{
      position: relative;
      max-width: 50%;
      max-height: 50%;
      right: 160px;
    }
    .im2 img{
      position: relative;
      max-width: 25%;
      max-height: 25%;
      right: 210px;
      top: 100px;
    }
    .im3 img{
      position: relative;
      max-width: 30%;
      max-height: 30%;
      top: 200px;
      right: 300px;
    }
    .imo img{
      position: relative;
      max-width: 30%;
      max-height: 30%;
      right: 270px;
      top: 320px;
    }
    .imt img{
      position: relative;
      max-width: 60%;
      max-height: 60%;
      right: 250px;
      top: 320px;
    }
    .imth img{
      position: relative;
      max-width: 40%;
      max-height: 40%;
      right: 170px;
      top: 320px;
    }
  </style>
</head>
<body>
  <div class="con"><h1>Maintenance</h1></div>
  <div class="about">
    <h3>شارك معنا مشكلتك الفنة لنقوم بمساعدتك في أقرب وقت ممكن 🤍</h3>
  </div>
  <div class="overlay"></div>
  <div class="container">
      <h2>تواصل معنا</h2>
      <form id="contact-form">
          <label for="name">الاسم:</label>
          <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>
      
          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
      
          <label for="message">المشكلة الفنية:</label>
          <textarea id="message" name="message" rows="5" placeholder="أشرح المشكلة الفنية" required></textarea>
      
          <button type="submit">إرسال</button>
      </form>
  </div>
  <div class="num">
    <ul>
      <h2>حلب<br> الجميلية مفرق فطائر السندباد</br></h2>
      <br><h2>0962400291</h2></br>
      <br><h2><a href="#"></a>anassabouni40@gmail.com</a></h2></br>
    </ul>
  </div>
  <div class="im1">
    <img src="img3/SeekPng.com_location-png_144347.png" alt="">
  </div>
  <div class="im2">
    <img src="img3/toppng.com-phone-icon-vector-white-419x574.png" alt="">
  </div>
  <div class="im3">
    <img src="img3/[CITYPNG.COM]E-mail Mail Letter White Logo Icon Transparent Background - 1000x1000.png" alt="">
  </div>
  <div class="imo">
    <img src="img3/pngwing.com.png" alt="">
  </div>
  <div class="imt">
    <img src="img3/PngItem_5221492.png" alt="">
  </div>
  <div class="imth">
    <img src="img3/toppng.com-black-and-white-insta-logo-1455x1454.png" alt="">
  </div>
  <script>
    // عند تقديم النموذج نتفاد إعادة تحميل الصفحة ونرسل الرسالة عبر emailjs
    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault(); // منع إعادة تحميل الصفحة
      
      alert("لا تضغط على الزر مجدداً... جاري الإرسال.");

      emailjs.init("VtcFmXNDt4LqEDr1R"); // المفتاح العام الخاص بك

      emailjs.send("service_0epf7lk", "template_vzgmknt", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      })
      .then(function () {
        alert("تم إرسال الرسالة بنجاح!");
      }, function (error) {
        alert("حدث خطأ أثناء إرسال الرسالة: " + JSON.stringify(error));
      });
    });
  </script>
</body>
</html>
