<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج الاتصال</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    /* تنسيق الخلفية لكامل الصفحة */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('img2/industry.webp') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .con h1{
        margin-top: -400px;
        margin-left: -950px;
        text-align: left;
        font-size: 70px;
    }

    /* طبقة التعتيم لتحسين وضوح النموذج */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* حاوية النموذج */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      margin-left: -1000px;
    }

    /* تنسيق العناوين والوسوم */
    .container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* تنسيق الإدخالات والمناطق النصية */
    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* زر الإرسال */
    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <div class="con"><h1>contact us</h1></div>
    <div class="overlay"></div>
    <div class="container">
        <h2>تواصل معنا</h2>
        <form id="contact-form">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>
      
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
      
            <label for="message">المشكلة الفنية:</label>
            <textarea id="message" name="message" rows="5" placeholder="أشرح المشكلة الفنية" required></textarea>
      
            <button type="submit">إرسال</button>
        </form>
    </div>
  
  <script>
    // عند تقديم النموذج نتفاد إعادة تحميل الصفحة ونرسل الرسالة عبر emailjs
    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault(); // منع إعادة تحميل الصفحة
      
      alert("لا تضغط على الزر مجدداً... جاري الإرسال.");

      emailjs.init("VtcFmXNDt4LqEDr1R"); // المفتاح العام الخاص بك

      emailjs.send("service_0epf7lk", "template_vzgmknt", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      })
      .then(function () {
        alert("تم إرسال الرسالة بنجاح!");
      }, function (error) {
        alert("حدث خطأ أثناء إرسال الرسالة: " + JSON.stringify(error));
      });
    });
  </script>
</body>
</html>
